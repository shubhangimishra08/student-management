<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Attendance System</h1>
            <div class="user-info">
                <span id="current-user">Not logged in</span>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <div id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="tabs">
                <button class="tab-btn active" data-tab="attendance">Take Attendance</button>
                <button class="tab-btn" data-tab="reports">Attendance Reports</button>
                <button class="tab-btn" data-tab="students">Manage Students</button>
            </div>

            <div id="attendance" class="tab-content active">
                <h2>Take Attendance</h2>
                <div class="form-group">
                    <label for="class-select">Select Class:</label>
                    <select id="class-select">
                        <option value="">Select a class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-select">Date:</label>
                    <input type="date" id="date-select">
                </div>
                <div id="attendance-list" class="student-list">
                    <!-- Student list will be populated here -->
                </div>
                <button id="save-attendance" disabled>Save Attendance</button>
            </div>

            <div id="reports" class="tab-content">
                <h2>Attendance Reports</h2>
                <div class="form-group">
                    <label for="report-class">Class:</label>
                    <select id="report-class">
                        <option value="">All Classes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="report-student">Student:</label>
                    <select id="report-student">
                        <option value="">All Students</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="report-date-from">From:</label>
                    <input type="date" id="report-date-from">
                </div>
                <div class="form-group">
                    <label for="report-date-to">To:</label>
                    <input type="date" id="report-date-to">
                </div>
                <button id="generate-report">Generate Report</button>
                
                <div id="report-results">
                    <table id="report-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Class</th>
                                <th>Student</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Report data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="students" class="tab-content">
                <h2>Manage Students</h2>
                <div class="form-section">
                    <h3>Add New Student</h3>
                    <form id="add-student-form">
                        <div class="form-group">
                            <label for="student-id">Student ID:</label>
                            <input type="text" id="student-id" required>
                        </div>
                        <div class="form-group">
                            <label for="student-name">Name:</label>
                            <input type="text" id="student-name" required>
                        </div>
                        <div class="form-group">
                            <label for="student-class">Class:</label>
                            <select id="student-class" required>
                                <option value="">Select a class</option>
                            </select>
                        </div>
                        <button type="submit">Add Student</button>
                    </form>
                </div>
                
                <div class="form-section">
                    <h3>Student List</h3>
                    <div class="form-group">
                        <label for="filter-class">Filter by Class:</label>
                        <select id="filter-class">
                            <option value="">All Classes</option>
                        </select>
                    </div>
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Student list will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
